<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .box {
        display: flex;
        /* 修改主轴在垂直 */
        flex-direction: column;
        /* 主轴在垂直居中 */
        justify-content: center;
        /* 侧轴在水平居中 */
        align-items: center;
        width: 150px;
        height: 120px;
        background-color: pink;
    }
    img {
        width: 32px;
        height: 32px;
    }
    </style>
   
    
</head>
<body>
    <div class="box">
        <img src="./images/img.gif" alt="">
        <span>媒体</span>
    </div>
</body>
</html>
