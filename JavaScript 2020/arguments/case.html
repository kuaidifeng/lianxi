<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        function getMax() {
            var max = arguments[0];
            for (var i = 1; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }
        console.log(getMax(1,55,182,49,235,48,3,5));
        console.log(getMax(5,18,49,16));
        console.log(getMax(8,159,186,143,54));

        function reverse (arr)  {
            var newArr =[];
            for (var i = arr.length - 1; i >= 0; i--) {
                newArr[newArr.length] = arr[i];
            }
            return newArr;
        }
        var arr1 = reverse ([1,3,4,8,9,10]);
        console.log(arr1);
        var arr2 = reverse (['red','blue', 'pink']);
        console.log(arr2);

        function sort(arr) {
            for (var i = 0;i < arr.length - 1; i++) {
                for (var j = 0; j < arr.length - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        var temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            } 
            return arr;
        }
        var arr1 = sort ([1,8,5,7,6,5]);
        console.log(arr1);


        function isRunYear(year) {
            var flag = false;
            if (year % 4 == 0 && year % 100 !=0 ||year % 400 == 0) {
                flag = true;
            }
            return flag;
        }
        console.log(isRunYear(2000));
        console.log(isRunYear(1998));

    </script>
