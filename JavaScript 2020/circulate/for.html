<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for (var i = 1; i <= 10; i++) {
            console.log('你好');
        }

        var num = prompt('请您输入次数');
        for (var i = 1; i<= num; i++) {
            console.log('你好吗');
        }
        for (var i = 1; i <= 25; i++) {
            console.log('这个人今年' + i + '岁了');
        }
        for (var i = 1; i <= 100; i++) {
            if (i==1){
                console.log('这个人今年1岁了,出生');
            } else if (i==100) {
                console.log('这个人今年100岁了,死亡');
            }else {
                console.log('这个人今年' + i + '岁了');
            }
        }
    </script>
