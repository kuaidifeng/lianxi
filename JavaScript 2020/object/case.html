<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //对象字面量创建对象
        var obj = {
            uname: '张三疯',
            age:18,
            sex:'男',
            sayHi:function() {
                console.log('hi');
            }
        }
        console.log(obj.uname);
        console.log(obj['age']);
        obj.sayHi();

        //object创建对象
        var obj = new Object();
        obj.uname = '张三疯';
        obj.age = '18';
        obj.sex = '男';
        obj.sayHi = function() {
            console.log('hi');
        }
        console.log(obj.uname);
        console.log(obj['age']);
        obj.sayHi();


    </script>
</head>
<body>
    
</body>
</html>
