    <title>Document</title>
    <script>
        function getMax (num1,num2) {
            if(num1 > num2) {
                return num1;
            } else {
                return num2;
            }
        }
        console.log(getMax(5,8));
        console.log(getMax(75,8));

        function getArrMax(arr) {
            var max = arr[0];
            for (var i = 1; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
            }
        }
            return max;
        }
        // getArrMax([5,88,19,725,48,6,145]);
        var re = getArrMax([5,88,19,725,48,6,145]);
        console.log(re);
    </script>
