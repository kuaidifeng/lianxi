        .box {
            width: 200px;
            height: 100px;
            background-color: pink;
            animation-name: change;
            animation-duration: 2s;
            animation-iteration-count: infinite;
        }
        .box:hover {
            animation-play-state: paused;
        }
        @keyframes change {
            0% {
                width: 200px;
            }
            100% {
                width: 800px;
            }
        }
    </style>
