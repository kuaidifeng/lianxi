<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>注册信息</h1>
        <h3>个人信息</h3>
        <label>姓名：</label>
        <input type="text" placeholder="请输入真实的姓名">
        <br><br>
        <label>密码：</label>
        <input type="password" placeholder="请输入密码">
        <br><br>
        确认密码：
        <input type="password" placeholder="请输入确认密码">
        <br><br>
        <label>性别：</label>
        <label><input type="radio" name="gender" checked>男</label>
        <label><input type="radio" name="gender">女</label>
         <br><br>
        <label>居住城市：</label>
        <select>
            <option value="">北京</option>
            <option value="">上海</option>
            <option value="" selected>江西</option>
            <option value="">南昌</option>
            <option value="">广东</option>
        </select>
        <br><br>
        <h3>教育经历</h3>
       <label> 最高学历:</label>
        <select>
            <option value="">初中</option>
            <option value="">高中</option>
            <option value="">大专</option>
            <option value="">本科</option>
            <option value="">硕士</option>
            <option value="" selected>博士</option>
        </select>
        <br><br>
        <label>学校名称:</label>
        <input type="text">
        <br><br>
        <label>所学专业:</label>
        <input type="text">
        <br><br>
        <label>在校时间:</label>
        <select name="" id="">
            <option value="">2015</option>
            <option value="">2016</option>
            <option value="">2017</option>
            <option value="">2018</option>
            <option value="">2019</option>
        </select>
        --
        <select name="" id="">
            <option value="">2019</option>
            <option value="">2020</option>
            <option value="">2021</option>
            <option value="">2022</option>
            <option value="">2023</option>
        </select>
        <br><br>
        <h3>工作经历</h3>
        <label>公司名称:</label>
        <input type="text" name="" id="">
        <br><br>
        <label>工作描述:</label>
        <br>
        <textarea name="" id="" cols="30" rows="1"></textarea>
        <br><br>
        <label><input type="checkbox" name="" id="">
            已阅读以下协议:
        </label>
        <ul>
            <li><a href="#">《用户服务协议》</a></li>
            <li><a href="#">《隐私政策》</a></li>
        </ul>
    <br><br>
    <button type="submit">免费注册</button>
    <button type="reset">重新填写</button>
    </form>
    
</body>
</html>
