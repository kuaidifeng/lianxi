<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        li {
            list-style: none;
        }
        a {
            text-decoration: none;
        }
        .news {
            margin: 100px auto;
            width: 360px;
            height: 200px;

        }
        .news .hd {
            height: 34px;
            background-color: #eee;
            border: 1px solid #dbdee1;
            border-left: 0;
        }
        .news .hd a {
            margin-top: -1px;
            display: block;
            width: 48px;
            height: 34px;
            border-top: 3px solid #ff8400;
            border-right: 1px solid #dbdee1;
            background-color: #fff;
            text-align: center;
            line-height: 32px;
            font-size: 14px;
            color: #333;
        }
        .news .bd {
            padding: 5px;

        }
        .news .bd li {
            background-repeat: no-repeat;
            background-position: 0 center;
            padding-left: 15px;
            background-image: url(./images/square.png);
        }
        .news .bd li a {
            background: url(./images/img.gif) no-repeat 0 center;
            padding-left: 20px;
            color: #666;
            font-size: 12px;
            line-height: 24px;

            .news .bd li a:hover {
                color: #ff8400;
            }
        }
    </style>
</head>
<body>
    <div class="news">
        <div class="hd">
            <a href="#">新闻</a>
        </div>
        <div class="bd">
            <ul>
                <li><a href="#">文字文字文字文字文字1111</a></li>
                <li><a href="#">文字文字文字文字文字文</a></li>
                <li><a href="#">文字文字文字文字文字文字</a></li>
                <li><a href="#">文字文字文字文字文</a></li>
                <li><a href="#">文字文字文字文字文字文</a></li>
                <li><a href="#">文字文字文字文字文字文字</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
