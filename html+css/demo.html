<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
    * {
        padding: 0;
        margin: 0;
    }
    .father {
        margin: 0 auto;
        width: 1366px;
        height: 600px;
        background-image: url(./images/bg.jpg);
        display: flex;
        overflow: hidden;
    }
    .father:hover .left {
        transform: translate(-100%);

    }
    .father:hover .right {
        transform:translateX(100%) ;
    }
    .father .right {
        background-position: right 0;
    }
    .father .left,
    .father .right {
        width: 50%;
        height: 600px;
        background-image: url(./images/fm.jpg);
        transition: all .5s;
    }
    img {
        border: 1px solid #000;
        width: 200px;
        transition: all 1s;
        transform-origin:right bottom ;
    }
    img:hover {
        transform: rotate(360deg);
        transform: rotate(-360deg);
        
    }
</style>    
</head>
<body>
    <div class="father">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <img src="./images/rotate.png" alt="">
</body>
</html>
