    <style>
        body {
            background-color: #ccc;
        }
        /* 大于等于768 */
        @media (min-width:768px) {
            body {
                background-color: pink;
            }
        }
        /* 大于等于992 */
        @media (min-width:992px) {
            body {
                background-color: green;
            }
        }
        /* 大于1200 */
        @media (min-width:1200px) {
            body {
                background-color: skyblue;
            }
        }
    </style>
