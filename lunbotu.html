<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <style>
        
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        li {
            list-style: none;
        }
        .banner {
            margin: 100px auto;
            width: 564px;
            height: 315px;
            /* background-color: pink; */
            overflow: hidden;
            position: relative;
        }
        .banner:hover .prve, 
        .banner:hover .next {
            display: block;
        }
        .banner img {
            width: 564px;
            border-radius: 12px;
            vertical-align: middle;
        }
        .banner ul {
            display: flex;
        }
        .banner .prve,
        .banner .next {
            width: 20px;
            height: 30px;
            background-color: rgba(0, 0, 0,0.3);
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            
            text-decoration: none;
            color: #fff;
            line-height: 30px;
            display: none;
        }
        .banner .prve {
            left: 0;
            border-radius: 0 15px 15px 0;
        }
        .banner .next {
            right: 0;
            border-radius:15px 0 0 15px;
            text-align: center;
        }
        .banner ol {
            position: absolute;
            height: 13px;
            bottom: 20px;
            left: 50%;
            transform:translateX(-50);
            display: flex;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
        .banner ol li {
            width: 8px;
            height: 8px;
            background-color: #fff;
            border-radius: 50%;
            margin: 3px;
            cursor: pointer;        
        }
        .banner ol .active {
            background-color: #ff5000;
        }
    </style>
</head>
<body>
    <div class="banner">
        <ul>
            <li><a href="#"><img src="./images/banner1.jpg" alt=""></a></li>
            <li><a href="#"><img src="./images/banner2.jpg" alt=""></a></li>
            <li><a href="#"><img src="./images/banner3.jpg" alt=""></a></li>
        </ul>
        <a href="#" class="prve">
            <i class="iconfont icon-zuoce"></i>
        </a>
        <a href="#" class="next">
            <i class="iconfont icon-youce"></i>
        </a>
        <ol>
            <li></li>
            <li class="active"></li>
            <li></li>
        </ol>
    </div>
    
</body>
</html>
