<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            list-style: none;
        }
        .box {
            width: 200px;
            height: 100px;
        }
        img{
            width: 100%;
        }
        .box {
            width: 249px;
            height: 210px;
            margin: 50px auto;
        }
        .box p {
            color: #3b3b3b;
            padding: 10px 10px 0 10px;
        }
        .box li {
            overflow: hidden;
        }
        .pic {
            position: relative;
        }
        .pic::after {
            content:'' ;
            width: 58px;
            height: 58px;
            /* margin-top: -29px;
            margin-left: -29px; */
            /* transform: translate(-50%,-50%); */
            background-image:url(./images/play.png);
            position: absolute;
            top: 50%;
            left: 50%;
            transform:translate(-50%,-50%) scale(5);
            opacity: 0;
            transition: all .5s;
        }
        .box li:hover .pic::after {
            transform:translate(-50%,-50%) scale(1);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li>
                <div class="pic">
                    <img src="./images/party.jpeg" alt="">
                </div>
                <p>淡蓝色的里面什么的是领导们上课的</p>
            </li>
        </ul>
    </div>
</body>
</html>
